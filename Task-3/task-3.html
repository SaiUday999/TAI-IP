<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="https://assets-global.website-files.com/61979ef1d5024410fcfe02e1/64f6e2c9bfcafe491261d866_64f5e61510cb604f09975f9d_macOS%20Sonoma_1280x720.jpg" alt="macOS">
        </div>
        <div class="slide">
            <img src="https://cdn.neowin.com/news/images/uploaded/2022/12/1672249271_windows_11_orange.jpg" alt="Windows 11">
        </div>
        <div class="slide">
            <img src="https://www.incredibuild.com/wp-content/uploads/2021/11/The_best_Linux_distros_800x533.jpg" alt="Linux">
        </div>

        <button class="prev">Previous</button>
        <button class="next">Next</button>
        <div class="dots-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
